<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média do Aluno</title>
</head>

<body>

    <h3>Média do Aluno</h3>
    <label for="">Nome do Aluno</label> <br>
    <input type="text" id="nome_aluno"><br>
    <label for="">Nota da AV1</label> <br>
    <input type="text" id="input_nota1"> <br>
    <label for="">Nota da AV2</label> <br>
    <input type="text" id="input_nota2"> <br>
    <button onclick="calcular()">Calcular</button> <br>

    <p>Aluno:</p>
    <p>Média:</p>
    

    <script>
        function calcular(){
            //Capturar Valor
            var nota1 = document.getElementById("input_nota1").value;
            var nota2 = document.getElementById("input_nota2").value;

            //Convertendo
            nota1 = parseFloat(nota1);
            nota2 = parseFloat(nota2);

            //Cálculo Matemático
            var media = (nota1 + (nota2*2)) / 3;

            console.log(media);
        }
    </script>


</body>
</html>
